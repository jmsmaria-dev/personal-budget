<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Personal Budget</title>
	<meta name="description" content="Login to Maria James Personal Budget App">
	<meta name="keywords" content="login, personal budget, Maria James">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<style>
		body {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.hero-bg {
			background: url('bg.png') no-repeat center center;
			background-size: cover;
			min-height: 400px;
			width: 100%;
			position: relative;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		.hero {
			text-align: center;
			color: #fff;
			margin-top: 60px;
		}
		.page-area {
			background: rgba(255,255,255,0.95);
			padding: 2em 2em 2em 2em;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			max-width: 400px;
			margin: 40px auto 2em auto;
			position: relative;
			z-index: 2;
		}
		.page-area h1 {
			margin-top: 0;
			font-size: 1.5em;
		}
		.login-form {
			display: flex;
			flex-direction: column;
			gap: 1em;
		}
		.login-form label {
			font-weight: bold;
		}
		.login-form input {
			padding: 0.5em;
			border-radius: 4px;
			border: 1px solid #ccc;
		}
		.login-form button {
			padding: 0.7em;
			border-radius: 4px;
			border: none;
			background: #36a2eb;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
		}
		footer.bottom {
			width: 100%;
			background: #bcd1f7;
			padding: 1em 0;
			text-align: center;
			margin-top: auto;
		}
	</style>
</head>
<body>
<header>
	<div class="top-banner" style="background:#f5f5f5; padding:1em 0; text-align:center; position:relative;">
		<a href="#main" class="skip" style="position:absolute;left:0;top:0;padding:0.5em 1em;background:#222;color:#fff;text-decoration:none;z-index:1000;border-radius:0 0 4px 0;">Skip to main content</a>
		<span style="font-weight:bold; font-size:1.2em;">Maria James Personal Budget App</span>
	</div>
	<nav aria-label="Main navigation">
		<ul>
			<li><a href="./">Home</a></li>
			<li><a href="public/about.html">About</a></li>
			<li><a href="public/login.html">Login</a></li>
			<li><a href="https://google.com">Google</a></li>
		</ul>
	</nav>
	<div class="hero-bg">
		<div class="hero">
			<h1 style="font-size:2.5em; font-weight:bold;">Login</h1>
			<h2 style="font-size:1.2em; font-weight:normal;">Access your personal budget account</h2>
		</div>
	</div>
</header>
<main class="center" id="main">
	<div class="page-area">
		<h1>Login</h1>
		<form class="login-form">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
	</div>
</main>
<footer class="bottom">
	<div class="center">
		All rights reserved &copy; Maria James
	</div>
</footer>
</body>
</html>
